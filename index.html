<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body class="bg-[#f2ebe3] font-[Montserrat] w-full min-h-screen">

    <main class="py-8 h-screen w-full md:flex md:items-center md:justify-center">
        <section class="w-[375px] md:w-[60%] xl:w-[50%] mx-auto p-4 md:grid md:grid-cols-2">
            
            <img src="../images/image-product-mobile.jpg"
                alt="A bottled product with the name Gabrielle Chanel written on it." 
                width="686" height="480"
                class="rounded-t-xl md:hidden">

                <img src="../images/image-product-desktop.jpg" alt="A bottled product with the name Gabrielle Chanel written on it." class="hidden md:rounded-tl-xl md:rounded-bl-xl md:block h-full" width="600" height="900">

            <article class="bg-[#ffffff] p-6 rounded-b-xl md:pl-8 md:rounded-tr-xl md:rounded-bl-none md:grid md:place-content-center">
                    <p class="text-[#6c7289] uppercase tracking-[4px] text-[14px] pb-2">Perfume</p>
                <h1 class="text-3xl font-bold text-[#1c232b] md:py-2">Gabrielle Essence Eau De Parfum</h1>
                <p class="text-[#6c7289] py-4 md:pb-8 text-[14px] md:w-[90%]">A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <h3 class="text-[#3c8067] text-3xl flex items-center gap-4 font-bold">$149.99 <span class="text-[#6c7289] line-through text-[14px] font-normal">$169.99</span></h3>
                <button class="bg-[#3c8067] text-[#ffffff] w-full mt-6 py-4 rounded-lg flex items-center justify-center gap-3 cursor-pointer hover:bg-[#244d3e]">
                    <img src="../images/icon-cart.svg" alt="A Shopping Cart Icon">Add to Cart</button>
            </article>

        </section>
    </main>
</body>

</html>
